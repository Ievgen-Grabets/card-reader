plugins {
    id 'java'
}

group 'card-reader'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.1.6.RELEASE'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.4.0'
    testImplementation group:'org.springframework.boot', name: 'spring-boot-test', version: '2.1.6.RELEASE'
    testImplementation group:'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.6.RELEASE'
}
